<html>
<head>
    <meta charset="utf-8">
    <title>House Price Prediction</title>
</head>
<body>
    <h1> House Price Prediction </h1>
    <form action="/predict" method="post">
        <label for="bedrooms">Number of Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" required><br><br>
        <label for="bathrooms">Number of Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" required><br><br>
        <label for="location">Location:</label>
        <select id="location" name="location" required>
            <option value="8">Poranki</option>
            <option value="5">Kankipadu</option>
            <option value="0">Benz Circle</option>
            <option value="2">Gannavaram</option>
            <option value="9">Rajarajeswari Peta</option>
            <option value="4">Gunadala</option>
            <option value="3">Gollapudi</option>
            <option value="1">Enikepadu</option>
            <option value="10">Vidhyadharpuram</option>
            <option value="7">Penamaluru</option>
            <option value="6">Payakapuram</option>
        </select><br><br>
        <label for="size">Size (in sqft):</label>
        <input type="number" id="size" name="size" required><br><br>
        <label for="status">Status of Property:</label>
        <select id="status" name="status" required>
            <option value="2">Resale</option>
            <option value="3">Under Construction</option>
            <option value="1">Ready to move</option>
            <option value="0">New</option>
            <!-- Add more options for other status values -->
        </select><br><br>
        <label for="facing">Direction of Facing:</label>
        <select id="facing" name="facing" required>
            <option value="0">Not Mentioned</option>
            <option value="1">East</option>
            <option value="3">West</option>
            <option value="2">NorthEast</option>
            <!-- Add more options for other facing values -->
        </select><br><br>
        <label for="type">Type of Property:</label>
        <select id="type" name="type" required>
            <option value="0">Apartment</option>
            <option value="1">Independent Floor</option>
            <option value="2">Independent House</option>
            <option value="3">Residential Plot</option>
            <!-- Add more options for other property types -->
        </select><br><br>
        <input type="submit" value="Predict">
    </form>

    <h1>Predicted House Price</h1>
    <p>Predicted House Price : â‚¹ {{predicted_price}} Lakhs</p>
</html>
